{{template "header"}}
	<title>修改文章 - 我的新聞</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
			{{template "navbar" .}}
		</nav>
	</div>
	
	<div class="container" style="padding-top: 50px;">
		<h2>修改文章</h2>
		<form method="POST" action="/topic">
			<input type="hidden" name="tid" value="{{.Tid}}">
			<div class="form-group">
				<label>文章標題</label>
				<input type="text" id="title" name="title" class="form-control" value="{{.Topic.Title}}"> 
			</div>
			<div class="form-group">
				<label>文章內容</label>
				<textarea name="content" class="form-control" cols="30" rows="10">{{.Topic.Content}}</textarea> 
			</div>
			<button type="submit" class="btn btn-primary">修改文章</button>
		</form>
	</div>
</body>
</html>
